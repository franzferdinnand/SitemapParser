version: "1.01"
services:
  fastapi:
    build: .
    container_name: Sitemap_parser
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    restart: always


  celery_worker:
    build: .
    container_name: celery_worker
    entrypoint: [ "celery", "-A", "src.celery_app", "worker", "--loglevel=info" ]
    depends_on:
      - redis
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app

